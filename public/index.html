<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat App</title>
  <style>
    :root {
      --primary: #f97316;
      --primary-hover: #ea580c;
      --bg: linear-gradient(135deg, #fef9f5, #fef3e7);
      --border: #e5e7eb;
      --text: #1f2937;
      --muted: #6b7280;
      --user-bg: #fff7ed;
      --assistant-bg: #f1f5f9;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      background: var(--bg);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      font-weight: 700;
    }

    .chat-container {
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 10px 20px var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .chat-messages {
      padding: 1.25rem;
      flex: 1;
      overflow-y: auto;
      background-color: #fff;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      max-width: 75%;
      box-shadow: 0 2px 4px var(--shadow);
      transition: transform 0.2s;
    }

    .message:hover {
      transform: scale(1.02);
    }

    .user-message {
      background-color: var(--user-bg);
      align-self: flex-end;
    }

    .assistant-message {
      background-color: var(--assistant-bg);
      align-self: flex-start;
    }

    .typing-indicator {
      font-style: italic;
      color: var(--muted);
      padding: 0 1.25rem 1rem;
      display: none;
    }

    .typing-indicator.visible {
      display: block;
    }

    .message-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border);
      background: #fefefe;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: none;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    #user-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    #send-button {
      margin-left: 0.75rem;
      padding: 0 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    #send-button:hover {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }

    #send-button:disabled {
      background-color: var(--muted);
      cursor: not-allowed;
    }

    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .message {
        max-width: 100%;
      }

      #send-button {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Chat</h1>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Привет, я тестовая LLM модель. Задавай вопросы, чтобы я могла обучаться быстрее.</p>
      </div>
    </div>

    <div id="typing-indicator" class="typing-indicator">Думаю...</div>

    <div class="message-input">
      <textarea
        id="user-input"
        placeholder="Введите сообщение..."
        rows="1"
        autofocus
      ></textarea>
      <button id="send-button">Отправить</button>
    </div>
  </div>

  <footer>
    <p>Powered by DevikTeam (Cloudflare Host) &copy; 2025</p>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
